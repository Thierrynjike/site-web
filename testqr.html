<html>
<head>
<title>qr code</title>
<meta charset="utf-8">

</head>

<body>

<input type="text" id="qr-data" maxlength="1000000000" onchange="qrshow()"><br><br>
<input type="text" id="qr-data" maxlength="1000000000">
<br><br>
<div id="qrcode" height="256" width="256"></div>



</body>

<script src="qrcode.min.js"></script>
<script>
	var qrdata=document.getElementById('qr-data');
	var qrcode = new QRCode(document.getElementById('qrcode'));

	
	function qrshow() {
		var data=qrdata.value;
		qrcode.makeCode(data);
	}
</script>



</html>
